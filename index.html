<head>
    <meta charset="UTF-8">

    <title>Página con Fondo Azul Fuerte y Entrada/Salida de Datos</title>
    <style>
        body {
            background-color: #020230; /* Azul fuerte */
            color: white; /* Texto blanco para contraste */
        }
        .container {
            display: flex;
        }
        .input-section, .output-section, .details-section {
            flex: 33%;
            padding: 10px;
        }
    </style>
    <script>
        function mostrarDetalles(url) {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", url, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    document.getElementById("detalles").innerHTML = xhr.responseText;
                }
            };
            xhr.send();
        }
    </script>
</head>
<body>
    <h1></h1>
    <p></p>
    
    <div class="container">
        <div class="input-section">
            <h2 style="color: white;"></h2>
            <?php include 'identidad.html'; ?>
        </div>
        <div class="output-section">
            <!-- Sección de salida aquí -->
        </div>
        <div class="details-section" id="detalles">
            <!-- Sección de detalles aquí -->
        </div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var enlaces = document.querySelectorAll(".output-section a");
            enlaces.forEach(function (enlace) {
                enlace.addEventListener("click", function (event) {
                    event.preventDefault();
                    mostrarDetalles(enlace.href);
                });
            });
        });
    </script>
</body>
</html>
